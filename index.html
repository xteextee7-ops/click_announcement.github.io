<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Click Announcement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 40px 32px 32px 32px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            max-width: 400px;
        }
        .heading {
            font-size: 2rem;
            font-weight: 700;
            color: #3b376e;
            margin-bottom: 14px;
            letter-spacing: 0.01em;
        }
        .arrow {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            40% { transform: translateY(10px);}
            60% { transform: translateY(6px);}
        }
        .arrow svg {
            width: 40px;
            height: 40px;
            stroke: #6366f1;
            stroke-width: 3;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Click pe linkul de mai jos</div>
        <div class="arrow">
            <!-- Beautiful Down Arrow SVG -->
            <svg viewBox="0 0 32 32">
                <polyline points="8 12 16 20 24 12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</body>
</html>
